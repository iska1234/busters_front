<h2 mat-dialog-title>Add New Order</h2>
<mat-dialog-content>
  <form [formGroup]="addNewOrderGroup" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-6 p-2">

      <form [formGroup]="addNewClientForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
        <w-input
        controlKey="name"
        inputType="onlyText"
        placeholder="Customer name"
        error="Customer names are required"
        [required]="true"
      ></w-input>
      <w-input
        controlKey="phone"
        inputType="onlyText"
        placeholder="Customer phone"
        error="Customer phone is required"
        [required]="true"
      ></w-input>
      </form>
      <div>
        <label for="userId">Assign a driver</label>
        <select
          formControlName="userId"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
        >
          <option *ngFor="let user of users$ | async" [ngValue]="user.id">
            {{ user.name }}  {{ user.lastname }}
          </option>
        </select>
      </div>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="w-full text-white p-2"
      >
      Generate New Order
      </button>
    </div>
  </form>
  <mat-progress-bar mode="indeterminate" *ngIf="isSubmitting"></mat-progress-bar>
</mat-dialog-content>
