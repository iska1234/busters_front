<div class="overflow-x-auto bg-gray-100">
  <table class="min-w-full leading-normal shadow-md rounded-lg overflow-hidden">
    <thead>
      <tr>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-300 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider"
        >
          Order Id
        </th>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-300 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider"
        >
          Responsable
        </th>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-300 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider"
        >
          Status
        </th>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-300 text-left text-xs font-semibold text-gray-800 uppercase tracking-wider"
        >
          Timestamp
        </th>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-300 text-center text-xs font-semibold text-gray-800 uppercase tracking-wider"
        >
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let order of orders$ | async"
        class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100 hover:shadow-lg"
      >
        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
          <p class="text-gray-900 whitespace-no-wrap">{{ order.id }}</p>
        </td>
        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
          <p class="text-gray-900 whitespace-no-wrap">
            {{ order.name }} {{ order.lastname }}
          </p>
        </td>
        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
          <p class="text-gray-900 whitespace-no-wrap">{{ order.status }}</p>
        </td>
        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
          <p class="text-gray-900 whitespace-no-wrap">
            {{ order.timestamp | date : "short" }}
          </p>
        </td>
        <td
          class="px-5 py-5 border-b border-gray-200 bg-white text-sm flex items-center justify-center"
        >
          <p class="text-gray-900 whitespace-no-wrap">
            <a [routerLink]="['/dispatcher/order-details', order.id]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="text-blue-600 h-6 w-6 cursor-pointer"
              >
                <path
                  d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z"
                />
                <path
                  d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z"
                />
              </svg>
            </a>
          </p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
