<div class="bg-gray-100 border-r h-full p-4 ">
  <div
    class=" bg-slate-200 my-2 rounded-xl flex items-center flex justify-end px-1">
    <button (click)="onHidden()" class="my-1 bg-white rounded-xl">
     @if(!show){
       <img src="assets/icons/arrow-left.svg" alt="icon" width="20">
     }@else{
       <img src="assets/icons/arrow-right.svg" alt="icon" width="20">
     }
    </button>
  </div>

  <div
    [ngClass]="{'w-[5rem] duration-700 ':show }"
    class="transition-all duration-500 flex flex-col bg-[#161616] text-white h-full min-h-[100vh] w-full max-w-[20rem] p-2 rounded-md shadow-md"
  >
    <nav
      [ngClass]="{'w-[4rem]':show}"
      class="flex flex-col gap-8 w-full p-2 font-sans text-base font-normal text-white"
    >
      <div
        *ngFor="let route of routes"
        [routerLink]="[urlBase+'/'+route.path]"
        role="button"
        tabindex="0"
        class="flex items-center w-full p-3 rounded-lg text-start leading-tight transition-all hover:bg-blue-50 hover:bg-opacity-80 focus:bg-gray-50 focus:bg-opacity-80 active:bg-gray-50 active:bg-opacity-80 active:text-red-500 hover:text-red-500 focus:text-red-500 outline-none"
      >
        <div
          class="grid place-items-center mr-4 transition-all duration-700"
          [innerHTML]="route.icon"
        ></div>
        @if(!show){
          <span>{{ route.label }}</span>
        }
      </div>
    </nav>
  </div>
</div>
