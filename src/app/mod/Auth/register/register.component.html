<div class="min-h-screen bg-primary-light flex items-center justify-center">
  <div class="max-w-lg w-full bg-white p-8 rounded shadow-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Registro de Usuario</h1>
    <form (ngSubmit)="submitForm(registerForm)" #registerForm="ngForm">
      <div class="mb-4">
        <label for="name" class="block text-sm font-semibold mb-1">Nombre:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
          required
          [(ngModel)]="user.name"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold mb-1">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
          required
          [(ngModel)]="user.email"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-semibold mb-1">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
          required
          [(ngModel)]="user.password"
        />
      </div>
      <div class="mb-4">
        <label for="age" class="block text-sm font-semibold mb-1">Edad:</label>
        <input
          type="number"
          id="age"
          name="age"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
          required
          [(ngModel)]="user.age"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600"
        [disabled]="registerForm.invalid"
      >
        Registrar
      </button>
    </form>
    <div class="text-center mt-4">
      <button
        type="button"
        class="w-full bg-gray-500 text-white font-semibold py-2 px-4 rounded hover:bg-gray-600"
        (click)="navigateToLogin()"
      >
        Volver al Login
      </button>
    </div>
    <div class="mt-12">
      <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    </div>
  </div>
</div>
